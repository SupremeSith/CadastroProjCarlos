<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="stylecad.css">
</head>
<body>
    <div class="testbox">
        <h1>Cadastro do Cliente</h1>
        <form action="/">
            <hr>
            <hr>

            <label id="icon" for="email">
                <i class="icon-envelope "></i>
            </label>
            <input type="text" name="email" id="email" placeholder="Email" value="grup2@gmail.com" required />


            <label id="icon" for="name">
                <i class="icon-user"></i>
            </label>
            <input type="text" name="name" id="name" placeholder="Nome" value="Carlos" required />



            <label id="icon" for="password">
                <i class="icon-shield"></i>
            </label>
            <input type="password" name="password" id="password" placeholder="Password" value="senai123" required />


            <a href="homepage2.html" class="button">Seguinte</a>
        </form>
    </div>
</body>
</html>
